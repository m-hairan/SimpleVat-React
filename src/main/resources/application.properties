spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://${SIMPLEVAT_DB_HOST}:3306/${SIMPLEVAT_DB}?autoReconnect=true&amp;useUnicode=true&amp;createDatabaseIfNotExist=true&amp;characterEncoding=utf-8
spring.datasource.username=${SIMPLEVAT_DB_USER}
spring.datasource.password=${SIMPLEVAT_DB_PASSWORD}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto= update
spring.jpa.show-sql = true
server.port=8080
spring.jackson.serialization.fail-on-empty-beans=false
